# GitHub Actions Workflow for Devvy Interview Tests
#
# This workflow should be placed in your template repository at:
# .github/workflows/interview-test.yml
#
# It will automatically run when:
# 1. A new interview session branch is created (interview-session-*)
# 2. Code is committed to an interview branch
# 3. Manually triggered via workflow_dispatch

name: Interview Test

on:
  push:
    branches:
      - 'interview-session-*'
  workflow_dispatch:
    inputs:
      session_id:
        description: 'Devvy session ID'
        required: true
        type: string
      webhook_url:
        description: 'Webhook URL to post results back to'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Use webhook_url input if provided (from workflow_dispatch), otherwise fall back to secret
      DEVVY_API_URL: ${{ inputs.webhook_url || secrets.DEVVY_API_URL || 'http://localhost:3001' }}
      SESSION_ID: ${{ inputs.session_id }}

    steps:
      - name: Set session ID from branch
        if: ${{ !inputs.session_id }}
        run: echo "SESSION_ID=${GITHUB_REF_NAME#interview-session-}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify: Installing dependencies
        run: |
          curl -sS -X POST "${DEVVY_API_URL}/api/sessions/${SESSION_ID}/test-progress" \
            -H "Content-Type: application/json" \
            -d '{"stage": "INSTALLING_DEPS"}' || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Notify: Running tests
        run: |
          curl -sS -X POST "${DEVVY_API_URL}/api/sessions/${SESSION_ID}/test-progress" \
            -H "Content-Type: application/json" \
            -d '{"stage": "RUNNING_TESTS"}' || true

      - name: Run tests
        id: test
        continue-on-error: true
        run: |
          npm test 2>&1 | tee test-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Post results to Devvy
        if: always()
        run: |
          echo "Session ID: $SESSION_ID"
          echo "Webhook URL: $DEVVY_API_URL"

          # Determine success based on test exit code
          SUCCESS="false"
          if [ "${{ steps.test.outputs.exit_code }}" = "0" ]; then
            SUCCESS="true"
          fi

          # Read test output (preserve ANSI colors with cat)
          OUTPUT=$(cat test-output.txt 2>/dev/null || echo "No test output available")

          # Post results back to Devvy API
          curl -X POST "${DEVVY_API_URL}/api/sessions/${SESSION_ID}/test-results" \
            -H "Content-Type: application/json" \
            -d "{
              \"success\": ${SUCCESS},
              \"output\": $(echo "$OUTPUT" | jq -Rs .),
              \"duration\": 0,
              \"commitSha\": \"${GITHUB_SHA}\"
            }"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-output.txt
          retention-days: 7

